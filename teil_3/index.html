    <body>
        <h1>3. Verarbeitet Daten im JSON-Format</h1>

        <button onclick="show()">Show Information</button>
        <p id=information></p>

    </body>

        <script>

            const agegroup = [
                "12-17", "18-20", "20-30", "31-50", "51-70"
            ];

            var userOne = {
                "email": "max@muster.com",
                "firstname": "Max",
                "lastname": "Muster",
                "age": agegroup[2]
            };

            function show(){
            let information = document.getElementById("information");
            information.innerHTML = 
                `Email: ${userOne.email}<br>`+
                `Vorname: ${userOne.firstname}<br>`+
                `Nachname: ${userOne.lastname}<br>`+
                `Altersklasse: ${userOne.agegroup}<br>`;
            }; 
        </script>
